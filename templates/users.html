<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

  </head>
  <body>
    <h1>Users</h1>
    <ul>
      {% for user in users %}
        <li>{{ user.name }} {{ user.surname }} ({{ user.email }}) - {{ user.password }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
